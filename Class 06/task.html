<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js&quot; integrity="
        sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="angular.min.js"></script>

    <title>Angular Class 06</title>
</head>

<body>

    <div class="container" ng-app="application" ng-controller="controller">

        <h3>Enter English Marks</h3>
        <input type="number" ng-model="eng" required><br><br>
        
        <h3>Enter Maths Marks</h3>
        <input type="number" ng-model="math" required><br><br>

        <h3>Enter Urdu Marks</h3>
        <input type="number" ng-model="urdu" required><br><br>

        <button ng-click="main()" class="btn btn-primary">Result</button><br><br>

        <h2> Total Marks: {{ total }} </h2>
        <h2> Percentage: {{ percen }}% </h2>
        <h2 style="color: {{ color }};"> Grade: {{ grade }} </h2>

    </div>

    <script src="task.js"></script>

</body>
</html>
