<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <style>
        .center-div{
            display: flex;
            justify-content: center;
        }
        table{
            margin: 40px;
        }
    </style>
</head>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">

        <div ng-include="'navbar.html'"></div>

        <h1 class="mt-4 text-center">Fees Structure</h1>

        
        <div class="center-div">
            <table class="table table-bordered border-info mt-4">
                <thead>
                    <tr ng-repeat="a in course">
                        <th>{{ c1 }}</th>
                        <th>{{ c2 }}</th>
                        <th>{{ c3 }}</th>
                        <th>{{ c4 }}</th>
                        <th>{{ c5 }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{  }}</td>
                        <td>Duration: 6 months</td>
                        <td>Duration: 8 months</td>
                        <td>Duration: 14 months</td>
                        <td>Duration: 10 months</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        

        <div ng-include="'footer.html'"></div>

    </div>

    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
