<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="angular.min.js"></script>
    <script src="controller.js"></script>
    <title>Angular Class 03</title>
</head>

<body>

    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <h4>10 Country Name in Array</h4>
        <ul ng-repeat="count in countries">
            <li> {{ count }} </li>
        </ul>
        <h4>Product Details in Object</h4>
        <ol>
        <li> Product Id: {{ product.p_Id }} </li>
        <li> Product Name: {{ product.p_Name }} </li>
        <li> Product Price: {{ product.p_Price }} </li>
        <li> Product Quantity: {{ product.p_Quantity }} </li>
        <li> Product Description: {{ product.p_Description }} </li>
        </ol>
    </div>

</body>

</html>
