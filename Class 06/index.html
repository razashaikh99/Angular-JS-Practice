<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js&quot; integrity="
        sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="angular.min.js"></script>

    <title>Angular Class 06</title>
</head>

<body>

    <div class="container" ng-app="">

        <h4>Enter Input width</h4>
        <input type="text" ng-model="inputw"><br><br>

        <h4>Enter Input height</h4>
        <input type="text" ng-model="inputh "><br><br>

        <h4>Enter Text Background Color</h4>
        <input type="text" ng-model="inputbc"><br><br>

        <h4>Enter Text Color</h4>
        <input type="text" ng-model="inputc"><br><br>
        
        <h4>OUTPUT</h4>
        <input ng-model="" style="width: {{ inputw }}; height: {{ inputh }}; background-color: {{ inputbc }}; color: {{ inputc }}" type="text" placeholder="">

        <hr>

        <h4>Enter Some Text</h4>
        <input type="text" ng-model="inputt"><br><br>


        <!-- <h4 style="background-color: {{ inputbc }}; color: {{ inputc }} ">{{ inputt }}</h4> -->



    </div>

</body>

</html>
