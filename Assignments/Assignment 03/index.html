<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="angular.min.js"></script>
    <title>Angular Assignment 03</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container text-center" ng-app="my_App" ng-controller="my_Ctrl">

        <h1 class="mt-4">Employees Data</h1>
        
        <table class="table table-bordered border-primary mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Designation</th>
                    <th>Salary</th>
                    <th>Gender</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="y in emp_data">
                    <td>{{ y.name }}</td>
                    <td>{{ y.depart }}</td>
                    <td>{{ y.designa }}</td>
                    <td>{{ y.salary }} PKR  </td>
                    <td>{{ y.gender }}</td>
                    <td>{{ y.age }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>

</body>

</html>
