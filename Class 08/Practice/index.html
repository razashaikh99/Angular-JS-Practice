<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <script src="angular.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Angular Class 08</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>

    <div ng-app="myApp">
        <div ng-controller="ctrl_one">
            <button class="btn btn-primary m-4" ng-click="getLocation()">Click Here to get Loaction Path</button><br>
            {{ locations }}
        </div>
        <hr>
        <div ng-controller="ctrl_two">
            <h3>{{ message }}</h3>
        </div>
        <hr>
        <div ng-controller="ctrl_three">
            <h3>Current Time: {{ myTime }}</h3>
        </div>
    </div>
    
</body>
</html>
