<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="angular.min.js"></script>
    <script src="task.js"></script>
    <title>Task Class 03</title>
</head>

<body>

    <div class="container">
        <div ng-app="myApp1" ng-controller="myCtrl_1">
            <div class="row">
                <div ng-repeat="x in product | orderBy : '-price'">
                    <div class="col-md-3 mt-4">
                        <div class="card border border-info" style="width: 18rem;">
                            <img src="{{ x.image }}" class="card-img-top" alt="image" height="250px">
                            <div class="card-body">
                                <h5 class="card-title">Product: {{ x.name | uppercase }} </h5>
                                <p class="card-text">Category: {{ x.category }} </p>
                                <p class="fw-bold">Price: {{ x.price | currency : "Rs " }} </p>
                                <p class="card-text">Quantity: {{ x.quantity }} </p>
                                <a href="#" class="btn btn-secondary">Add To Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
