<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Class 09 Quiz</title>
    <style>
        body {
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <div ng-app="myApp" ng-controller="ctrl_one">

        <div ng-repeat="question in questions">
            <h4>Q. {{ question.ques1 }}</h4>
            <div ng-repeat="option in question.option1">
                <input type="radio" name="quiz{{question.id}}"> {{ option }}
            </div> <br>
        </div>
        
        <button class="btn btn-primary" ng-disabled="timeeOut">Submit Quiz</button>

        <br><br>
    </div>

</body>

</html>
